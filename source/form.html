<head>
  <meta charset="utf-8">
  <title>HTML Academy: Кэт энерджи</title>

<body class="page-body">
  <header class="page-header">
    <div class="page-header__logo-wrapper">
      <a class="page-header__logo">
        <img src="img/cat-logo.svg" alt="">
      </a>
      <a class="page-header__logo">
        <img src="img/cat-energy-text-logo.svg" alt="">
      </a>
    </div>
    <nav class="main-nav">
      <button class="main-nav__toggle">
        <span class="visually-hidden">Открыть меню</span>
      </button>
      <div class="main-nav__wrapper">
        <ul class="main-nav__list">
          <li class="main-nav__item">
            <a class="main-nav__link" href="index.html">
              Главная
            </a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link" href="catalog.html">
              Каталог продукции
            </a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link" href="form.html">
              Подбор программы
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <main class="page-main">
    <section class="form-inputs">
      <h1 class="form-inputs__title">
        Подбор программы
      </h1>
      <p class="form-inputs__description">
        Заполните анкету, и мы подберем программу питания для вашего кота
      </p>
      <form class="inputs" action="#">
        <fieldset class="text-inputs">
          <div class="text-inputs__name">
            <label class="name__label" for="name">Имя:*</label>
            <input class="name__input" type="text" id="name">
          </div>
          <div class="text-inputs__weight">
            <label class="weight__label" for="weight">Вес (кг):*</label>
            <input class="weight__input" type="text" id="weight">
          </div>
          <div class="text-inputs__age">
            <label class="age__label" for="age">Возраст (лет):</label>
            <input class="age__input" type="text" id="age">
          </div>
        </fieldset>
        <fieldset class="radio-inputs">
          <div class="radio-inputs__slimming">
            <input class="slimming__input" type="radio" id="slimming" name="radio-input" checked>
            <label class="slimming__label" for="slimming">Похудение</label>
          </div>
          <div class="radio-inputs__weight-gain">
            <input class="weight-gain__input" type="radio" id="weight-gain" name="radio-input">
            <label class="weight-gain__label" for="weight-gain">Набор массы</label>
          </div>
          <div class="radio-inputs__advice">
            <input class="advice__label" type="radio" id="advice" name="radio-input">
            <label class="advice__label" for="advice">Не знаю (Нужен ваш совет)</label>
          </div>
        </fieldset>
        <fieldset class="contact-inputs">

        </fieldset>
        <fieldset class="comment-inputs">

        </fieldset>
        <fieldset class="aside-checkbox">

        </fieldset>
      </form>
    </section>
  </main>
  <footer class="page-footer">
    <div class="page-footer__address">
      <h2 class="address__invitation">
        Приглашаем к сотрудничеству дилеров!
      </h2>
      <p class="invitation__address">
        ул. Большая Конюшенная, д. 19/8 Санкт-Петербург
      </p>
    </div>
    <a class="page-footer__logo">
      <img src="img/cat-energy-text-logo.svg">
    </a>
    <ul class="social-contacts__list">
      <li class="social-contacts__item">
        <span class="visually-hidden">
          Мы во Вконтакте
        </span>
        <a href="#" class="social-contacts__link">
          <img class="social-contacts__icon" src="img/vk-logo.svg" alt="">
        </a>
      </li>
      <li class="social-contacts__item">
        <span class="visually-hidden">
          Мы в Инстаграме
        </span>
        <a href="#" class="social-contacts__link">
          <img class="social-contacts__icon" src="img/ig-logo.svg" alt="">
        </a>
      </li>
      <li class="social-contacts__item">
        <span class="visually-hidden">
          Мы в Фейсбуке
        </span>
        <a href="#" class="social-contacts__link">
          <img class="social-contacts__icon" src="img/fb-logo.svg" alt="">
        </a>
      </li>
    </ul>
    <div class="page-footer__copyright copyright">
      <a class="copyright__link" href="htmlacademy.ru">
        HTML Academy
      </a>
